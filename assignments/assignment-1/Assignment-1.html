<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Blog</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Welcome to My Blog</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Work</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <div class="container">
    <div class="blog-post">
      <h2>First Blog Post</h2>
      <p>This is my first blog post. I’m learning HTML and CSS to build a blogging platform!</p>
      <img src="https://via.placeholder.com/600x300" alt="Blog image">
    </div>

    <div class="blog-post">
      <h2>Second Blog Post</h2>
      <p>Here’s another blog post with some content and an image.</p>
      <img src="https://via.placeholder.com/600x300" alt="Another blog image">
    </div>

    <div class="login">
      <h2>Login</h2>
      <form>
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter username">

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter password">

        <input type="submit" value="Login">
      </form>
    </div>
  </div>

</body>
</html>
