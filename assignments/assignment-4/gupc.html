<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Profile Finder</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --secondary: #8b5cf6;
      --background: #0f0f23;
      --card-bg: rgba(255, 255, 255, 0.1);
      --glass-bg: rgba(255, 255, 255, 0.05);
      --text-primary: #ffffff;
      --text-secondary: #a1a1aa;
      --border: rgba(255, 255, 255, 0.1);
      --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      --glow: 0 0 30px rgba(99, 102, 241, 0.3);
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--background);
      background-image: 
        radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 80%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow-x: hidden;
    }

    .container {
      width: 100%;
      max-width: 500px;
      z-index: 10;
    }

    .title {
      text-align: center;
      margin-bottom: 3rem;
      animation: fadeInUp 1s ease-out;
    }

    .title h1 {
      font-size: clamp(2rem, 5vw, 3rem);
      font-weight: 700;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
      text-shadow: var(--glow);
    }

    .title p {
      color: var(--text-secondary);
      font-size: 1.1rem;
      font-weight: 300;
    }

    .search-container {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 8px;
      margin-bottom: 2rem;
      display: flex;
      gap: 8px;
      box-shadow: var(--shadow);
      animation: fadeInUp 1s ease-out 0.2s both;
      transition: all 0.3s ease;
    }

    .search-container:hover {
      border-color: var(--primary);
      box-shadow: var(--shadow), var(--glow);
    }

    .search-container input {
      flex: 1;
      background: transparent;
      border: none;
      padding: 14px 16px;
      color: var(--text-primary);
      font-size: 16px;
      outline: none;
      border-radius: 12px;
      transition: all 0.3s ease;
    }

    .search-container input::placeholder {
      color: var(--text-secondary);
    }

    .search-container input:focus {
      background: rgba(255, 255, 255, 0.05);
    }

    .search-btn {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      border: none;
      padding: 14px 20px;
      border-radius: 12px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .search-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(99, 102, 241, 0.4);
    }

    .search-btn:active {
      transform: translateY(0);
    }

    .search-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .search-btn:hover::before {
      left: 100%;
    }

    .loading {
      display: none;
      text-align: center;
      margin: 2rem 0;
      animation: fadeIn 0.3s ease-out;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top: 3px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .card {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 2.5rem;
      text-align: center;
      box-shadow: var(--shadow);
      display: none;
      animation: slideInUp 0.6s ease-out;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--primary), transparent);
    }

    .avatar-container {
      position: relative;
      display: inline-block;
      margin-bottom: 1.5rem;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid var(--primary);
      box-shadow: 0 8px 32px rgba(99, 102, 241, 0.3);
      transition: all 0.3s ease;
    }

    .avatar:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 40px rgba(99, 102, 241, 0.5);
    }

    .online-indicator {
      position: absolute;
      bottom: 8px;
      right: 8px;
      width: 24px;
      height: 24px;
      background: #10b981;
      border-radius: 50%;
      border: 3px solid var(--background);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .user-info h2 {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
    }

    .username {
      color: var(--primary);
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 1rem;
    }

    .bio {
      color: var(--text-secondary);
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 2rem;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      margin: 2rem 0;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1rem;
      transition: all 0.3s ease;
    }

    .stat-card:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
    }

    .stat-number {
      display: block;
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 0.25rem;
    }

    .stat-label {
      font-size: 0.875rem;
      color: var(--text-secondary);
      font-weight: 500;
    }

    .additional-info {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      margin: 2rem 0;
    }

    .info-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .profile-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 12px 24px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 600;
      transition: all 0.3s ease;
      margin-top: 1rem;
    }

    .profile-link:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
    }

    .error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 12px;
      padding: 1rem;
      color: #fca5a5;
      text-align: center;
      margin-top: 1rem;
      display: none;
      animation: shake 0.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    @media (max-width: 768px) {
      .container {
        max-width: 90%;
      }
      
      .card {
        padding: 1.5rem;
      }
      
      .stats-grid {
        grid-template-columns: repeat(3, 1fr);
        gap: 0.5rem;
      }
      
      .additional-info {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">
      <h1>GitHub Explorer</h1>
      <p>Discover amazing developers</p>
    </div>

    <div class="search-container">
      <input type="text" id="usernameInput" placeholder="Enter GitHub username..." />
      <button class="search-btn" onclick="getProfile()">
        <span>Search</span>
      </button>
    </div>

    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p style="color: var(--text-secondary);">Fetching profile...</p>
    </div>

    <div class="card" id="profileCard">
      <div class="avatar-container">
        <img id="avatar" class="avatar" src="" alt="Profile Picture">
        <div class="online-indicator"></div>
      </div>

      <div class="user-info">
        <h2 id="name"></h2>
        <div class="username" id="username"></div>
        <p class="bio" id="bio"></p>
      </div>

      <div class="stats-grid">
        <div class="stat-card">
          <span class="stat-number" id="repos">0</span>
          <span class="stat-label">Public Repos</span>
        </div>
        <div class="stat-card">
          <span class="stat-number" id="followers">0</span>
          <span class="stat-label">Followers</span>
        </div>
        <div class="stat-card">
          <span class="stat-number" id="following">0</span>
          <span class="stat-label">Following</span>
        </div>
      </div>

      <div class="additional-info">
        <div class="info-item">
          <span>📍</span>
          <span id="location">Location</span>
        </div>
        <div class="info-item">
          <span>🌐</span>
          <span id="blog">Website</span>
        </div>
        <div class="info-item">
          <span>🏢</span>
          <span id="company">Company</span>
        </div>
        <div class="info-item">
          <span>📅</span>
          <span id="joined">Joined</span>
        </div>
      </div>

      <a id="profileLink" class="profile-link" target="_blank">
        <span>🚀</span>
        <span>View Profile</span>
      </a>
    </div>

    <div class="error" id="errorMsg"></div>
  </div>

  <script>
    // enter key support
    document.getElementById('usernameInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        getProfile();
      }
    });

    async function getProfile() {
      const username = document.getElementById("usernameInput").value.trim();
      const card = document.getElementById("profileCard");
      const errorMsg = document.getElementById("errorMsg");
      const loading = document.getElementById("loading");

      card.style.display = "none";
      errorMsg.style.display = "none";
      loading.style.display = "none";

      if (!username) {
        showError("⚠️ Please enter a username!");
        return;
      }

      try {
        loading.style.display = "block";
        
        const response = await fetch(`https://api.github.com/users/${username}`);

        if (!response.ok) {
          throw new Error("User not found");
        }

        const data = await response.json();

        // user data
        document.getElementById("avatar").src = data.avatar_url;
        document.getElementById("name").textContent = data.name || data.login;
        document.getElementById("username").textContent = `@${data.login}`;
        document.getElementById("bio").textContent = data.bio || "This user hasn't added a bio yet.";
        document.getElementById("repos").textContent = data.public_repos;
        document.getElementById("followers").textContent = data.followers;
        document.getElementById("following").textContent = data.following;
        document.getElementById("profileLink").href = data.html_url;

        document.getElementById("location").textContent = data.location || "Not specified";
        document.getElementById("blog").textContent = data.blog || "None";
        document.getElementById("company").textContent = data.company || "Not specified";
        
        const joinedDate = new Date(data.created_at);
        document.getElementById("joined").textContent = joinedDate.toLocaleDateString('en-US', {
          year: 'numeric',
          month: 'short',
          day: 'numeric'
        });

        loading.style.display = "none";
        card.style.display = "block";

      } catch (error) {
        loading.style.display = "none";
        showError("❌ User not found! Please check the username.");
      }
    }

    function showError(message) {
      const errorMsg = document.getElementById("errorMsg");
      errorMsg.textContent = message;
      errorMsg.style.display = "block";
    }

    const sampleUsernames = ['octocat', 'torvalds', 'gaearon', 'sindresorhus'];
    
    function getRandomSample() {
      const randomUsername = sampleUsernames[Math.floor(Math.random() * sampleUsernames.length)];
      document.getElementById('usernameInput').value = randomUsername;
      getProfile();
    }

    document.querySelector('.title h1').addEventListener('dblclick', getRandomSample);
  </script>
</body>
</html>
