<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Weather App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #4facfe 100%);
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: float 20s linear infinite;
      z-index: -1;
    }

    @keyframes float {
      0% { transform: translate(0, 0) rotate(0deg); }
      100% { transform: translate(-50px, -50px) rotate(360deg); }
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
      color: white;
      z-index: 10;
    }

    .header h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 10px;
      text-shadow: 0 4px 8px rgba(0,0,0,0.3);
      background: linear-gradient(45deg, #fff, #e3f2fd);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header p {
      font-size: 1.2rem;
      opacity: 0.9;
      font-weight: 300;
    }

    .search-container {
      display: flex;
      margin-bottom: 40px;
      max-width: 500px;
      width: 100%;
      position: relative;
    }

    .search-container input {
      flex: 1;
      padding: 18px 24px;
      border: none;
      border-radius: 25px 0 0 25px;
      outline: none;
      font-size: 16px;
      font-weight: 400;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    .search-container input:focus {
      background: rgba(255, 255, 255, 1);
      box-shadow: 0 12px 40px rgba(0,0,0,0.15);
      transform: translateY(-2px);
    }

    .search-container button {
      padding: 18px 28px;
      border: none;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-radius: 0 25px 25px 0;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
    }

    .search-container button:hover {
      background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
      transform: translateY(-2px);
      box-shadow: 0 12px 40px rgba(102, 126, 234, 0.4);
    }

    .weather-container {
      display: grid;
      grid-template-columns: 400px 1fr;
      gap: 30px;
      max-width: 1200px;
      width: 100%;
      display: none;
      animation: fadeInUp 0.8s ease-out;
    }

    .main-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      padding: 40px;
      border-radius: 30px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      text-align: center;
      color: white;
      box-shadow: 0 20px 60px rgba(0,0,0,0.1);
    }

    .details-cards {
      display: grid;
      gap: 20px;
    }

    .details-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 15px 45px rgba(0,0,0,0.1);
      color: #2d3748;
    }

    .weather-icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 25px;
      filter: drop-shadow(0 6px 12px rgba(0,0,0,0.2));
    }

    .city-name {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 10px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    .temperature {
      font-size: 4rem;
      font-weight: 300;
      margin-bottom: 15px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    .description {
      font-size: 1.3rem;
      text-transform: capitalize;
      margin-bottom: 20px;
      opacity: 0.9;
      font-weight: 400;
    }

    .feels-like {
      font-size: 1.1rem;
      opacity: 0.8;
      margin-bottom: 25px;
    }

    .sun-info {
      display: flex;
      justify-content: space-around;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 20px;
      margin-top: 25px;
    }

    .sun-item {
      text-align: center;
    }

    .sun-item .sun-icon {
      font-size: 2rem;
      margin-bottom: 8px;
      display: block;
    }

    .sun-item .sun-time {
      font-size: 0.9rem;
      opacity: 0.8;
      margin-bottom: 5px;
    }

    .sun-item .sun-value {
      font-size: 1.1rem;
      font-weight: 600;
    }

    .detail-section {
      margin-bottom: 30px;
    }

    .detail-section h3 {
      color: #2d3748;
      margin-bottom: 20px;
      font-size: 1.4rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .detail-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 15px;
    }

    .detail-item {
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      border: 1px solid rgba(226, 232, 240, 0.6);
      transition: all 0.3s ease;
    }

    .detail-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    .detail-item .icon {
      font-size: 2rem;
      margin-bottom: 10px;
      display: block;
    }

    .detail-item .label {
      font-size: 0.9rem;
      color: #64748b;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .detail-item .value {
      font-size: 1.2rem;
      font-weight: 700;
      color: #1e293b;
    }

    .loading {
      color: white;
      text-align: center;
      font-size: 1.3rem;
      display: none;
    }

    .spinner {
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 30px auto;
    }

    .error {
      background: rgba(239, 68, 68, 0.95);
      color: white;
      padding: 25px;
      border-radius: 15px;
      text-align: center;
      font-weight: 600;
      box-shadow: 0 10px 30px rgba(239, 68, 68, 0.3);
      display: none;
      animation: slideInDown 0.5s ease-out;
      backdrop-filter: blur(10px);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 1024px) {
      .weather-container {
        grid-template-columns: 1fr;
        max-width: 500px;
      }
    }

    @media (max-width: 768px) {
      .header h1 {
        font-size: 2.5rem;
      }
      
      .temperature {
        font-size: 3rem;
      }

      .main-card {
        padding: 30px 20px;
      }

      .details-card {
        padding: 25px 20px;
      }

      .detail-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üå§Ô∏è WeatherVibe</h1>
    <p>Beautiful weather insights for your world</p>
  </div>

  <div class="search-container">
    <input type="text" id="cityInput" placeholder="Search for any city... (e.g., London, Tokyo, New York)">
    <button onclick="getWeather()">Search</button>
  </div>

  <div class="loading" id="loading">
    <div class="spinner"></div>
    <p>Getting weather data...</p>
  </div>

  <div class="weather-container" id="weatherContainer">
    <div class="main-card">
      <img id="weatherIcon" class="weather-icon" src="" alt="Weather Icon">
      <div class="city-name" id="cityName"></div>
      <div class="temperature" id="temperature"></div>
      <div class="description" id="description"></div>
      <div class="feels-like" id="feelsLike"></div>
      
      <div class="sun-info">
        <div class="sun-item">
          <span class="sun-icon">üåÖ</span>
          <div class="sun-time">Sunrise</div>
          <div class="sun-value" id="sunrise"></div>
        </div>
        <div class="sun-item">
          <span class="sun-icon">üåá</span>
          <div class="sun-time">Sunset</div>
          <div class="sun-value" id="sunset"></div>
        </div>
      </div>
    </div>

    <div class="details-cards">
      <div class="details-card">
        <div class="detail-section">
          <h3>üå°Ô∏è Temperature</h3>
          <div class="detail-grid">
            <div class="detail-item">
              <span class="icon">üî•</span>
              <div class="label">High</div>
              <div class="value" id="tempMax"></div>
            </div>
            <div class="detail-item">
              <span class="icon">‚ùÑÔ∏è</span>
              <div class="label">Low</div>
              <div class="value" id="tempMin"></div>
            </div>
            <div class="detail-item">
              <span class="icon">ü§í</span>
              <div class="label">Feels Like</div>
              <div class="value" id="feelsLikeDetail"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="details-card">
        <div class="detail-section">
          <h3>üå™Ô∏è Wind & Air</h3>
          <div class="detail-grid">
            <div class="detail-item">
              <span class="icon">üí®</span>
              <div class="label">Wind Speed</div>
              <div class="value" id="windSpeed"></div>
            </div>
            <div class="detail-item">
              <span class="icon">üß≠</span>
              <div class="label">Direction</div>
              <div class="value" id="windDirection"></div>
            </div>
            <div class="detail-item">
              <span class="icon">üíß</span>
              <div class="label">Humidity</div>
              <div class="value" id="humidity"></div>
            </div>
            <div class="detail-item">
              <span class="icon">üìä</span>
              <div class="label">Pressure</div>
              <div class="value" id="pressure"></div>
            </div>
            <div class="detail-item">
              <span class="icon">‚òÅÔ∏è</span>
              <div class="label">Clouds</div>
              <div class="value" id="clouds"></div>
            </div>
            <div class="detail-item">
              <span class="icon">üëÅÔ∏è</span>
              <div class="label">Visibility</div>
              <div class="value" id="visibility"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="error" id="errorMsg"></div>

  <script>
    // API key
    const apiKey = "e6efefaf5e7f52079600eaafc40a128c";

    // enter key support
    document.getElementById("cityInput").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        getWeather();
      }
    });

    function getWindDirection(degrees) {
      if (!degrees && degrees !== 0) return "N/A";
      const directions = ["N", "NNE", "NE", "ENE", "E", "ESE", "SE", "SSE", "S", "SSW", "SW", "WSW", "W", "WNW", "NW", "NNW"];
      return directions[Math.round(degrees / 22.5) % 16];
    }

    function formatTime(timestamp, timezone) {
      try {
        const date = new Date((timestamp + timezone) * 1000);
        return date.toUTCString().slice(-12, -4);
      } catch (error) {
        return "N/A";
      }
    }

    async function getWeather() {
      const city = document.getElementById("cityInput").value.trim();
      const weatherContainer = document.getElementById("weatherContainer");
      const errorMsg = document.getElementById("errorMsg");
      const loading = document.getElementById("loading");

      weatherContainer.style.display = "none";
      errorMsg.style.display = "none";

      if (!city) {
        showError("Please enter a city name to search!");
        return;
      }

      try {
        // loading
        loading.style.display = "block";

        const url = `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${apiKey}&units=metric`;
        
        console.log("Fetching weather for:", city);
        
        const response = await fetch(url);
        
        console.log("Response status:", response.status); 
        
        if (!response.ok) {
          if (response.status === 404) {
            throw new Error("City not found");
          } else if (response.status === 401) {
            throw new Error("API key invalid");
          } else {
            throw new Error(`Error: ${response.status}`);
          }
        }

        const data = await response.json();
        console.log("Weather data:", data); 

        // Hide-loading
        loading.style.display = "none";

        // main card
        document.getElementById("cityName").textContent = `${data.name}, ${data.sys.country}`;
        document.getElementById("temperature").textContent = `${Math.round(data.main.temp)}¬∞`;
        document.getElementById("description").textContent = data.weather[0].description;
        document.getElementById("feelsLike").textContent = `Feels like ${Math.round(data.main.feels_like)}¬∞`;
        document.getElementById("weatherIcon").src = `https://openweathermap.org/img/wn/${data.weather[0].icon}@4x.png`;

        // Temperature details
        document.getElementById("tempMax").textContent = `${Math.round(data.main.temp_max)}¬∞C`;
        document.getElementById("tempMin").textContent = `${Math.round(data.main.temp_min)}¬∞C`;
        document.getElementById("feelsLikeDetail").textContent = `${Math.round(data.main.feels_like)}¬∞C`;

        // Wind and air quality
        document.getElementById("windSpeed").textContent = `${data.wind.speed} m/s`;
        document.getElementById("windDirection").textContent = data.wind.deg ? getWindDirection(data.wind.deg) : "N/A";
        document.getElementById("humidity").textContent = `${data.main.humidity}%`;
        document.getElementById("pressure").textContent = `${data.main.pressure} hPa`;
        document.getElementById("clouds").textContent = `${data.clouds.all}%`;
        document.getElementById("visibility").textContent = data.visibility ? `${(data.visibility / 1000).toFixed(1)} km` : "N/A";

        // Sun times
        document.getElementById("sunrise").textContent = formatTime(data.sys.sunrise, data.timezone);
        document.getElementById("sunset").textContent = formatTime(data.sys.sunset, data.timezone);

        // weather container
        weatherContainer.style.display = "grid";

      } catch (error) {
        console.error("Weather fetch error:", error); // Debug log
        loading.style.display = "none";
        
        let errorMessage = "Unable to fetch weather data. ";
        if (error.message.includes("City not found")) {
          errorMessage = "City not found! Please check the spelling and try again.";
        } else if (error.message.includes("API key")) {
          errorMessage = "API configuration issue. Please try again later.";
        } else if (error.message.includes("Failed to fetch")) {
          errorMessage = "Network error. Please check your internet connection.";
        } else {
          errorMessage += "Please try again.";
        }
        
        showError(errorMessage);
      }
    }

    function showError(message) {
      const errorMsg = document.getElementById("errorMsg");
      errorMsg.textContent = message;
      errorMsg.style.display = "block";
      
      // Auto-hide after 6 seconds
      setTimeout(() => {
        errorMsg.style.display = "none";
      }, 6000);
    }
   
  </script>
</body>
</html>
